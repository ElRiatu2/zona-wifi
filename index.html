<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bugamet Wifi</title>
<style>
/* Reset y base */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  background: linear-gradient(135deg, #000000, #1a1a1a);
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  padding: 15px 0;
  background-color: rgba(0,0,0,0.85);
  box-shadow: 0 2px 8px rgba(230,0,0,0.4);
}
header img {
  width: 120px;
}
header h1 {
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  font-size: 32px;
  font-weight: 600;
}

/* Formulario */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
#wifiBox {
  background-color: #111;
  padding: 30px 40px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(230,0,0,0.6);
}
#wifiBox h2 {
  margin-bottom: 20px;
  font-size: 24px;
}
#wifiBox input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #444;
  font-size: 16px;
}
#wifiBox button {
  background-color: #e60000;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
  width: 100%;
}
#wifiBox button:hover {
  background-color: #b30000;
}

/* Mensaje de bienvenida */
#welcome {
  display: none;
  margin-top: 20px;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background-color: rgba(230,0,0,0.8);
  box-shadow: 0 -2px 8px rgba(230,0,0,0.5);
  font-size: 14px;
  font-weight: 600;
  color: white;
}

/* Responsive */
@media (max-width: 600px) {
  #wifiBox { padding: 20px; }
}
</style>
</head>
<body>

<header>
  <img src="images/logo.png" alt="Logo Bugamet">
  <h1>Bugamet Wifi</h1>
</header>

<main>
  <div id="wifiBox">
    <h2>Bienvenid@ a Punto Bugamet</h2>
    <form id="wifiForm">
      <input type="text" id="name" placeholder="Nombre" required pattern="[A-Za-z\s]+" title="Solo letras">
      <input type="text" id="phone" placeholder="Número de teléfono" required pattern="\d+" title="Solo números">
      <button type="submit">Conectar</button>
    </form>
    <div id="welcome">
      <p>Bienvenido a Punto Bugamet, a partir de ahora cuentas con <span id="counter">30:00</span> de internet.</p>
      <button id="goPage">Ir a Punto Bugamet</button>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 Punto Bugamet. Todos los derechos reservados.
</footer>

<script>
const form = document.getElementById('wifiForm');
const welcome = document.getElementById('welcome');
const counterSpan = document.getElementById('counter');
const goPageBtn = document.getElementById('goPage');

// Tu Web App URL de Google Apps Script
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzf4BI-NgxvMxyH-tvtJsSGJcpJRVtCZUA_HB_QA5ZV336RxCEwIZE4BKj0od0QYGa7/exec";

form.addEventListener('submit', e => {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();

  if(!/^[A-Za-z\s]+$/.test(name)) { alert('Nombre inválido'); return; }
  if(!/^\d+$/.test(phone)) { alert('Número inválido'); return; }

  fetch(SCRIPT_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({name, phone})
  })
  .then(res => res.json())
  .then(data => {
    form.style.display = 'none';
    welcome.style.display = 'block';
    let time = 30 * 60;
    const interval = setInterval(() => {
      const min = Math.floor(time/60).toString().padStart(2,'0');
      const sec = (time%60).toString().padStart(2,'0');
      counterSpan.textContent = `${min}:${sec}`;
      if(time<=0) clearInterval(interval);
      time--;
    },1000);
  })
  .catch(err => console.error(err));
});

goPageBtn.addEventListener('click', () => {
  window.location.href = "https://puntobugamet.com"; // tu página real
});
</script>

</body>
</html>
